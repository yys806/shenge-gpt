<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hub - 扫雷</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">AI Hub</a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">首页</a>
                <a href="chat.html" class="nav-link">AI聊天</a>
                <a href="draw.html" class="nav-link">AI绘图</a>
                <a href="games.html" class="nav-link active">AI游戏</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <section class="games-section">
            <div class="games-header">
                <h1>扫雷</h1>
                <p>经典的扫雷游戏，点击方块避开地雷，找出所有安全区域</p>
            </div>
            
            <div class="game-container">
                <div class="game-info">
                    <div class="score-board">
                        <div class="score-item">
                            <span>时间:</span>
                            <span id="timer">0</span>s
                        </div>
                        <div class="score-item">
                            <span>剩余雷数:</span>
                            <span id="mineCount">10</span>
                        </div>
                    </div>
                    <div class="game-status" id="gameStatus">游戏进行中</div>
                    <div class="game-controls">
                        <button id="resetGame" class="game-button">重新开始</button>
                    </div>
                </div>
                
                <div class="minesweeper-board" id="minesweeperBoard">
                    <!-- 游戏区域将通过JavaScript动态生成 -->
                </div>
                
                <div class="game-instructions">
                    <h3>游戏说明:</h3>
                    <ul>
                        <li>左键点击：翻开方块</li>
                        <li>右键点击：标记/取消标记地雷</li>
                        <li>找出所有非地雷方块即可获胜</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 AI Hub. 保留所有权利。</p>
        </div>
    </footer>

    <script src="game-minesweeper.js"></script>
</body>
</html>
