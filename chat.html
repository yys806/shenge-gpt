<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>珅哥GPT - 智能对话</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-container">
        <div class="nav-content">
            <a href="index.html" class="logo">珅哥GPT</a>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="timeline.html">发展历史</a>
                <a href="about.html">关于我们</a>
                <a href="chat.html">智能对话</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="chat-section">
            <div class="api-setup">
                <h2>API 设置</h2>
                <div class="api-input">
                    <input type="text" id="apiKey" placeholder="请输入您的 API Key">
                    <button id="saveApiKey">保存</button>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- 消息将在这里动态添加 -->
                </div>
                <div class="chat-input">
                    <textarea id="userInput" placeholder="输入您的问题..."></textarea>
                    <button id="sendMessage">发送</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 珅哥GPT. All rights reserved.</p>
    </footer>

    <script src="chat.js"></script>
</body>
</html>
