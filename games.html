<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hub - AI游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">AI Hub</a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">首页</a>
                <a href="chat.html" class="nav-link">AI聊天</a>
                <a href="draw.html" class="nav-link">AI绘图</a>
                <a href="games.html" class="nav-link active">AI游戏</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <section class="games-section">
            <div class="games-header">
                <h1>AI 游戏中心</h1>
                <p>与AI一起享受各种有趣的益智游戏</p>
            </div>
            
            <div class="games-grid">
                <div class="game-card">
                    <div class="game-icon">🎨</div>
                    <h3 class="game-title">AI你画我猜</h3>
                    <p class="game-description">根据AI给出的词语进行绘画，让AI猜测您画的是什么</p>
                    <button class="game-button" onclick="location.href='game-draw.html'">开始游戏</button>
                </div>
                
                <div class="game-card">
                    <div class="game-icon">⚪</div>
                    <h3 class="game-title">AI五子棋</h3>
                    <p class="game-description">与AI对战五子棋，看谁能先连成五子获胜</p>
                    <button class="game-button" onclick="location.href='game-gomoku.html'">开始游戏</button>
                </div>
                
                <div class="game-card">
                    <div class="game-icon">💣</div>
                    <h3 class="game-title">扫雷</h3>
                    <p class="game-description">经典的扫雷游戏，点击方块避开地雷，找出所有安全区域</p>
                    <button class="game-button" onclick="location.href='game-minesweeper.html'">开始游戏</button>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
