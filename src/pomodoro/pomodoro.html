<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄钟 - AI Hub</title>
    <link rel="stylesheet" href="../common/styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../../index.html">AI Hub</a>
            </div>
            <div class="nav-menu">
                <a href="../../index.html" class="nav-link">首页</a>
                <a href="pomodoro.html" class="nav-link active">番茄钟</a>
                <a href="../vocabulary/vocabulary.html" class="nav-link">单词本</a>
                <a href="../quotes/quotes.html" class="nav-link">一言</a>
                <a href="../games/index.html" class="nav-link">AI游戏</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <section class="pomodoro-section">
            <div class="container">
                <div class="pomodoro-header">
                    <h1>🍅 番茄钟</h1>
                    <p>专注工作，高效学习</p>
                </div>

                <div class="pomodoro-timer">
                    <div class="timer-display">
                        <div class="time-circle">
                            <div class="time-text" id="timeDisplay">25:00</div>
                            <div class="timer-progress" id="timerProgress"></div>
                        </div>
                    </div>
                    
                    <div class="timer-controls">
                        <button class="btn btn-primary" id="startBtn">开始</button>
                        <button class="btn btn-secondary" id="pauseBtn" disabled>暂停</button>
                        <button class="btn btn-danger" id="resetBtn">重置</button>
                    </div>
                </div>

                <div class="pomodoro-settings">
                    <h3>设置</h3>
                    <div class="settings-grid">
                        <div class="setting-item">
                            <label for="workTime">工作时间 (分钟)</label>
                            <input type="number" id="workTime" value="25" min="1" max="60">
                        </div>
                        <div class="setting-item">
                            <label for="breakTime">休息时间 (分钟)</label>
                            <input type="number" id="breakTime" value="5" min="1" max="30">
                        </div>
                        <div class="setting-item">
                            <label for="longBreakTime">长休息时间 (分钟)</label>
                            <input type="number" id="longBreakTime" value="15" min="5" max="60">
                        </div>
                    </div>
                </div>

                <div class="pomodoro-stats">
                    <h3>今日统计</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number" id="completedSessions">0</div>
                            <div class="stat-label">完成番茄</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="totalTime">0</div>
                            <div class="stat-label">总时间 (分钟)</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="currentStreak">0</div>
                            <div class="stat-label">连续天数</div>
                        </div>
                    </div>
                </div>

                <div class="pomodoro-tips">
                    <h3>💡 番茄钟使用技巧</h3>
                    <ul>
                        <li>选择一个任务，专注25分钟</li>
                        <li>时间到了就休息5分钟</li>
                        <li>每4个番茄后休息15-30分钟</li>
                        <li>避免在番茄时间内被打断</li>
                        <li>记录你的专注时间和效率</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <script src="pomodoro.js"></script>
</body>
</html>
