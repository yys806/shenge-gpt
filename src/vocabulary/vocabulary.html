<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词本 - AI Hub</title>
    <link rel="stylesheet" href="../common/styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../../index.html">AI Hub</a>
            </div>
            <div class="nav-menu">
                <a href="../../index.html" class="nav-link">首页</a>
                <a href="../chat/chat.html" class="nav-link">AI聊天</a>
                <a href="../fortune/fortune.html" class="nav-link">星座运势</a>
                <a href="../games/index.html" class="nav-link">AI游戏</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <section class="vocabulary-section">
            <div class="vocabulary-container">
                <div class="vocabulary-header">
                    <h2>单词本</h2>
                    <p>记录和复习您的词汇学习</p>
                </div>
                
                <div class="vocabulary-input">
                    <div class="form-group">
                        <label for="word">单词</label>
                        <input type="text" id="word" placeholder="输入单词">
                    </div>
                    
                    <div class="form-group">
                        <label for="definition">释义</label>
                        <textarea id="definition" placeholder="输入单词释义"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="example">例句</label>
                        <textarea id="example" placeholder="输入例句"></textarea>
                    </div>
                    
                    <button id="addWord" class="vocab-button primary">添加单词</button>
                </div>
                
                <div class="vocabulary-list">
                    <h3>我的单词本</h3>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="搜索单词...">
                    </div>
                    <div class="words-container" id="wordsContainer">
                        <div class="empty-state">暂无单词，添加您的第一个单词吧！</div>
                    </div>
                </div>
                
                <div class="vocabulary-stats">
                    <h3>学习统计</h3>
                    <div class="stats-container">
                        <div class="stat-item">
                            <span class="stat-value" id="totalWords">0</span>
                            <span class="stat-label">总单词数</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="todayWords">0</span>
                            <span class="stat-label">今日添加</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 AI Hub. 保留所有权利。</p>
        </div>
    </footer>

    <script src="../common/script.js"></script>
    <script src="vocabulary.js"></script>
</body>
</html>
