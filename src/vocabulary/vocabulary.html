<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词本 - AI Hub</title>
    <link rel="stylesheet" href="../common/styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../../index.html">AI Hub</a>
            </div>
            <div class="nav-menu">
                <a href="../../index.html" class="nav-link">首页</a>
                <a href="../pomodoro/pomodoro.html" class="nav-link">番茄钟</a>
                <a href="vocabulary.html" class="nav-link active">单词本</a>
                <a href="../games/index.html" class="nav-link">AI游戏</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <section class="vocabulary-section">
            <div class="container">
                <div class="vocabulary-header">
                    <h1>📚 四级单词本</h1>
                    <p>每天学习新单词，提升英语水平</p>
                </div>

                <div class="word-card" id="wordCard">
                    <div class="word-display">
                        <h2 class="word-text" id="wordText">Loading...</h2>
                        <div class="word-phonetic" id="wordPhonetic"></div>
                    </div>
                    
                    <div class="word-meaning" id="wordMeaning">
                        <p>点击"显示释义"查看单词含义</p>
                    </div>
                    
                    <div class="word-example" id="wordExample" style="display: none;">
                        <h4>例句：</h4>
                        <p></p>
                    </div>
                </div>

                <div class="word-controls">
                    <button class="btn btn-primary" id="showMeaningBtn">显示释义</button>
                    <button class="btn btn-secondary" id="nextWordBtn">下一个单词</button>
                    <button class="btn btn-success" id="addToFavoritesBtn">收藏</button>
                </div>

                <div class="vocabulary-stats">
                    <h3>学习统计</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number" id="todayLearned">0</div>
                            <div class="stat-label">今日学习</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="totalLearned">0</div>
                            <div class="stat-label">累计学习</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="favoritesCount">0</div>
                            <div class="stat-label">收藏单词</div>
                        </div>
                    </div>
                </div>

                <div class="vocabulary-settings">
                    <h3>设置</h3>
                    <div class="settings-grid">
                        <div class="setting-item">
                            <label for="dailyGoal">每日目标</label>
                            <select id="dailyGoal">
                                <option value="10">10个单词</option>
                                <option value="20" selected>20个单词</option>
                                <option value="30">30个单词</option>
                                <option value="50">50个单词</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label for="difficulty">难度等级</label>
                            <select id="difficulty">
                                <option value="easy">简单</option>
                                <option value="medium" selected>中等</option>
                                <option value="hard">困难</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="favorites-section">
                    <h3>我的收藏</h3>
                    <div class="favorites-list" id="favoritesList">
                        <p class="empty-message">还没有收藏的单词</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="vocabulary.js"></script>
</body>
</html>
