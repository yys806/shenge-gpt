<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名言警句 - AI Hub</title>
    <link rel="stylesheet" href="../common/styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../../index.html">AI Hub</a>
            </div>
            <div class="nav-menu">
                <a href="../../index.html" class="nav-link">首页</a>
                <a href="../chat/chat.html" class="nav-link">AI聊天</a>
                <a href="../fortune/fortune.html" class="nav-link">星座运势</a>
                <a href="../games/index.html" class="nav-link">AI游戏</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <section class="quotes-section">
            <div class="quotes-container">
                <div class="quotes-header">
                    <h2>名言警句</h2>
                    <p>每日一句，启发思考</p>
                </div>
                
                <div class="quote-display">
                    <div class="quote-card">
                        <div class="quote-text" id="quoteText">
                            "书山有路勤为径，学海无涯苦作舟。"
                        </div>
                        <div class="quote-author" id="quoteAuthor">
                            —— 韩愈
                        </div>
                    </div>
                    
                    <div class="quote-actions">
                        <button id="newQuote" class="quote-button primary">换一句</button>
                        <button id="saveQuote" class="quote-button">收藏</button>
                    </div>
                </div>
                
                <div class="saved-quotes">
                    <h3>我的收藏</h3>
                    <div class="quotes-list" id="savedQuotesList">
                        <div class="empty-state">暂无收藏的名言</div>
                    </div>
                </div>
                
                <div class="daily-quote">
                    <h3>今日名言打卡</h3>
                    <div class="打卡状态" id="checkInStatus">
                        <p>今日还未打卡</p>
                        <button id="checkInButton" class="checkin-button">打卡</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 AI Hub. 保留所有权利。</p>
        </div>
    </footer>

    <script src="../common/script.js"></script>
    <script src="quotes.js"></script>
</body>
</html>
