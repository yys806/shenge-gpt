<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hub - AI五子棋</title>
    <link rel="stylesheet" href="../../common/styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">AI Hub</a>
            </div>
            <div class="nav-menu">
                <a href="../../../index.html" class="nav-link">首页</a>
                <a href="../../chat/chat.html" class="nav-link">AI聊天</a>
                <a href="../../draw/draw.html" class="nav-link">AI绘图</a>
                <a href="../index.html" class="nav-link active">AI游戏</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <section class="games-section">
            <div class="games-header">
                <h1>AI 五子棋</h1>
                <p>与AI对战五子棋，看谁能先连成五子获胜</p>
            </div>
            
            <div class="game-container">
                <div class="game-info">
                    <div class="score-board">
                        <div class="score-item">
                            <span>玩家:</span>
                            <span id="playerScore">0</span>
                        </div>
                        <div class="score-item">
                            <span>AI:</span>
                            <span id="aiScore">0</span>
                        </div>
                    </div>
                    <div class="game-status" id="gameStatus">您的回合</div>
                    <div class="game-controls">
                        <button id="resetGame" class="game-button">重新开始</button>
                    </div>
                </div>
                
                <div class="gomoku-board" id="gomokuBoard">
                    <!-- 棋盘将通过JavaScript动态生成 -->
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 AI Hub. 保留所有权利。</p>
        </div>
    </footer>

    <script src="game-gomoku.js"></script>
</body>
</html>
