<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子木鱼 - AI Hub</title>
    <link rel="stylesheet" href="../common/styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../../index.html">AI Hub</a>
            </div>
            <div class="nav-menu">
                <a href="../../index.html" class="nav-link">首页</a>
                <a href="../pomodoro/pomodoro.html" class="nav-link">番茄钟</a>
                <a href="../vocabulary/vocabulary.html" class="nav-link">单词本</a>
                <a href="index.html" class="nav-link active">AI游戏</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <section class="wooden-fish-section">
            <div class="container">
                <div class="fish-header">
                    <h1>🐟 电子木鱼</h1>
                    <p>敲击木鱼，净化心灵，积累功德</p>
                </div>

                <div class="fish-counter">
                    <div class="counter-display">
                        <span class="counter-number" id="counterNumber">0</span>
                        <span class="counter-label">功德</span>
                    </div>
                </div>

                <div class="fish-container">
                    <div class="wooden-fish" id="woodenFish">
                        <div class="fish-body">
                            <div class="fish-eyes">
                                <div class="eye left"></div>
                                <div class="eye right"></div>
                            </div>
                            <div class="fish-mouth"></div>
                            <div class="fish-pattern"></div>
                        </div>
                        <div class="fish-tail"></div>
                    </div>
                    
                    <div class="fish-stick" id="fishStick">
                        <div class="stick-handle"></div>
                        <div class="stick-head"></div>
                    </div>
                </div>

                <div class="fish-controls">
                    <button class="btn btn-primary" id="tapBtn">敲击木鱼</button>
                    <button class="btn btn-secondary" id="resetBtn">重置功德</button>
                </div>

                <div class="fish-stats">
                    <h3>修行统计</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number" id="totalTaps">0</div>
                            <div class="stat-label">总敲击数</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="todayTaps">0</div>
                            <div class="stat-label">今日敲击</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="fishModeCount">0</div>
                            <div class="stat-label">摸鱼次数</div>
                        </div>
                    </div>
                </div>

                <div class="fish-tips">
                    <h3>💡 修行指南</h3>
                    <ul>
                        <li>每次敲击都会增加1点功德</li>
                        <li>功德满100时进入摸鱼模式</li>
                        <li>摸鱼模式可以放松心情</li>
                        <li>坚持修行，净化心灵</li>
                    </ul>
                </div>

                <!-- 摸鱼模式 -->
                <div class="fish-mode" id="fishMode" style="display: none;">
                    <div class="fish-mode-content">
                        <h2>🐠 摸鱼模式</h2>
                        <p>功德圆满！进入放松摸鱼模式</p>
                        <div class="fish-swimming">
                            <div class="swimming-fish">🐟</div>
                            <div class="bubbles">
                                <div class="bubble"></div>
                                <div class="bubble"></div>
                                <div class="bubble"></div>
                            </div>
                        </div>
                        <button class="btn btn-success" id="exitFishModeBtn">继续修行</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- +1 动效元素 -->
    <div class="plus-one" id="plusOne">+1</div>

    <script src="wooden-fish.js"></script>
</body>
</html>
