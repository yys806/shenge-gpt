<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子木鱼 - AI Hub</title>
    <link rel="stylesheet" href="../common/styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../../index.html">AI Hub</a>
            </div>
            <div class="nav-menu">
                <a href="../../index.html" class="nav-link">首页</a>
                <a href="../pomodoro/pomodoro.html" class="nav-link">番茄钟</a>
                <a href="../vocabulary/vocabulary.html" class="nav-link">单词本</a>
                <a href="../games/index.html" class="nav-link active">AI游戏</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <section class="wooden-fish-section">
            <div class="container">
                <div class="fish-header">
                    <h1>🐟 电子木鱼</h1>
                    <p>敲击木鱼，净化心灵，积累功德</p>
                </div>

                <!-- 木鱼主区域 - 居中显示 -->
                <div class="fish-main-area">
                    <div class="wooden-fish-container">
                        <div class="wooden-fish" id="woodenFish">
                            <div class="fish-body">
                                <div class="fish-eyes">
                                    <div class="eye left-eye"></div>
                                    <div class="eye right-eye"></div>
                                </div>
                                <div class="fish-mouth"></div>
                                <div class="fish-lines"></div>
                            </div>
                            <div class="fish-tail"></div>
                        </div>
                        <div class="fish-stick" id="fishStick">
                            <div class="stick-handle"></div>
                            <div class="stick-head"></div>
                        </div>
                        
                        <!-- 控制按钮 - 在木鱼下方 -->
                        <div class="fish-controls">
                            <button class="btn btn-primary btn-large" id="tapBtn">
                                <span class="btn-text">敲击木鱼</span>
                                <span class="btn-icon">🪨</span>
                            </button>
                            <button class="btn btn-secondary btn-large" id="resetBtn">
                                <span class="btn-text">重置功德</span>
                                <span class="btn-icon">🔄</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 功德计数器 -->
                <div class="merit-section">
                    <div class="merit-display">
                        <div class="merit-circle">
                            <span class="merit-number" id="counterNumber">0</span>
                            <span class="merit-label">功德</span>
                        </div>
                    </div>
                </div>

                <!-- 修行统计 -->
                <div class="practice-stats">
                    <h3>📊 修行统计</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon">🔢</div>
                            <div class="stat-info">
                                <div class="stat-value" id="totalTaps">0</div>
                                <div class="stat-label">总敲击数</div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">📅</div>
                            <div class="stat-info">
                                <div class="stat-value" id="todayTaps">0</div>
                                <div class="stat-label">今日敲击</div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">🐠</div>
                            <div class="stat-info">
                                <div class="stat-value" id="fishModeCount">0</div>
                                <div class="stat-label">摸鱼次数</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 修行指南 -->
                <div class="practice-guide">
                    <h3>💡 修行指南</h3>
                    <div class="guide-cards">
                        <div class="guide-card">
                            <div class="guide-icon">✨</div>
                            <div class="guide-content">
                                <h4>积累功德</h4>
                                <p>每次敲击木鱼增加1点功德</p>
                            </div>
                        </div>
                        <div class="guide-card">
                            <div class="guide-icon">🎯</div>
                            <div class="guide-content">
                                <h4>达成目标</h4>
                                <p>功德满100进入摸鱼模式</p>
                            </div>
                        </div>
                        <div class="guide-card">
                            <div class="guide-icon">🧘</div>
                            <div class="guide-content">
                                <h4>放松心情</h4>
                                <p>摸鱼模式帮助放松身心</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 摸鱼模式界面 -->
        <div class="fish-mode-page" id="fishModePage">
            <div class="fish-mode-content">
                <div class="fish-mode-header">
                    <h1>🐠 摸鱼模式</h1>
                    <p>功德圆满！进入放松摸鱼模式</p>
                </div>
                <div class="fish-animation">
                    <div class="swimming-fish">🐟</div>
                    <div class="bubbles-container">
                        <div class="bubble"></div>
                        <div class="bubble"></div>
                        <div class="bubble"></div>
                        <div class="bubble"></div>
                        <div class="bubble"></div>
                    </div>
                </div>
                <!-- 在摸鱼模式中添加木鱼元素 -->
                <div class="wooden-fish-container fish-mode-fish">
                    <div class="wooden-fish" id="fishModeWoodenFish">
                        <div class="fish-body">
                            <div class="fish-eyes">
                                <div class="eye left-eye"></div>
                                <div class="eye right-eye"></div>
                            </div>
                            <div class="fish-mouth"></div>
                            <div class="fish-lines"></div>
                        </div>
                        <div class="fish-tail"></div>
                    </div>
                    <div class="fish-stick" id="fishModeFishStick">
                        <div class="stick-handle"></div>
                        <div class="stick-head"></div>
                    </div>
                </div>
                <div class="fish-mode-stats">
                    <h3>当前功德: <span id="fishModeMerit">0</span></h3>
                </div>
                <div class="fish-mode-buttons">
                    <button class="btn btn-success btn-large" id="exitFishModeBtn">
                        <span class="btn-text">继续修行</span>
                        <span class="btn-icon">💪</span>
                    </button>
                    <button class="btn btn-secondary btn-large" id="leisureBtn">
                        <span class="btn-text">休闲放松</span>
                        <span class="btn-icon">🛋️</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- +1 动效元素 -->
        <div class="plus-one" id="plusOne">+1</div>
    </main>

    <script src="wooden-fish.js"></script>
</body>
</html>
