<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消消乐 - AI Hub</title>
    <link rel="stylesheet" href="../common/styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../../index.html">AI Hub</a>
            </div>
            <div class="nav-menu">
                <a href="../../index.html" class="nav-link">首页</a>
                <a href="../pomodoro/pomodoro.html" class="nav-link">番茄钟</a>
                <a href="../vocabulary/vocabulary.html" class="nav-link">单词本</a>
                <a href="../quotes/quotes.html" class="nav-link">一言</a>
                <a href="../games/index.html" class="nav-link">AI游戏</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <section class="game-section">
            <div class="container">
                <div class="game-header">
                    <h1>🎮 消消乐</h1>
                    <p>匹配相同颜色的方块，获得高分！</p>
                </div>

                <div class="game-info">
                    <div class="score-info">
                        <div class="score-item">
                            <span class="score-label">分数:</span>
                            <span class="score-value" id="score">0</span>
                        </div>
                        <div class="score-item">
                            <span class="score-label">时间:</span>
                            <span class="score-value" id="time">60</span>
                        </div>
                        <div class="score-item">
                            <span class="score-label">等级:</span>
                            <span class="score-value" id="level">1</span>
                        </div>
                    </div>
                </div>

                <div class="game-board" id="gameBoard">
                    <!-- 游戏方块将在这里动态生成 -->
                </div>

                <div class="game-controls">
                    <button class="btn btn-primary" id="startBtn">开始游戏</button>
                    <button class="btn btn-secondary" id="pauseBtn" disabled>暂停</button>
                    <button class="btn btn-danger" id="resetBtn">重新开始</button>
                </div>

                <div class="game-instructions">
                    <h3>游戏说明</h3>
                    <ul>
                        <li>点击两个相邻的方块进行交换</li>
                        <li>形成3个或更多相同颜色的连线即可消除</li>
                        <li>消除的方块越多，得分越高</li>
                        <li>在时间结束前获得尽可能高的分数</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <script src="game-match3.js"></script>
</body>
</html>
