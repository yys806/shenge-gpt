<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - AI Hub</title>
    <link rel="stylesheet" href="../common/styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../../index.html">AI Hub</a>
            </div>
            <div class="nav-menu">
                <a href="../../index.html" class="nav-link">首页</a>
                <a href="../chat/chat.html" class="nav-link">AI聊天</a>
                <a href="../fortune/fortune.html" class="nav-link">星座运势</a>
                <a href="../games/index.html" class="nav-link">AI游戏</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-header">
                    <h2>用户注册</h2>
                    <p>创建新账户以访问个性化功能</p>
                </div>
                
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <button type="submit" class="auth-button">注册</button>
                </form>
                
                <div class="auth-footer">
                    <p>已有账户？<a href="login.html">立即登录</a></p>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 AI Hub. 保留所有权利。</p>
        </div>
    </footer>

    <script src="../common/script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
